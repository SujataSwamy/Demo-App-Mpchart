# This file specifies the programming language used, the desired building and
# testing environment (including dependencies which must be installed before
# the software can be built and tested), and various other parameters.

# which language/platform is used
language: android
# JDK version
jdk:
  - oraclejdk8

# root permission required?
sudo: required
dist: trusty

# Environment variables
env:
  global:
    - BRANCH_NAME=master

# android components required to build code
android:
  components:
    - tools
    - platform-tools
    - build-tools-27.0.3
    # Note that the tools section appears twice on purpose as it’s required to get the newest Android
    # SDK tools, like SDK manager which is used to download NDK bundle
    - tools
    - android-24
    - extra-android-m2repository
    - extra-google-m2repository
    - extra-google-google_play_services

# clean up old stuff before we get started
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

# cache directories to use
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"

# Configurations to set up Android NDK
before_install:
  - echo y | sdkmanager "ndk-bundle"

# Build script - which configs and creates the builds
before_script:
  - env

script: "./build_cc_app.sh"


