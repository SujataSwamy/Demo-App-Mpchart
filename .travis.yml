before_script:
  # Download and install gcloud cli to run firebase test commands
  - wget https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-218.0.0-linux-x86.tar.gz
  - tar zxf google-cloud-sdk-218.0.0-linux-x86.tar.gz google-cloud-sdk
  - echo n | ./google-cloud-sdk/install.sh
  - ./google-cloud-sdk/bin/gcloud auth activate-service-account travis-ci-demo-2@travis-ci-demo-4efee.iam.gserviceaccount.com --key-file=travis-ci-demo-4efee-a0e3092d8cd2.json --project=travis-ci-demo-4efee
  - ./google-cloud-sdk/bin/gcloud config set account sujata.swamy@airfi.aero
  - echo y | ./google-cloud-sdk/bin/gcloud components update
  - echo y | ./google-cloud-sdk/bin/gcloud components install beta
script:
  - chmod +x gradlew
  - ./gradlew assembleDebug
  - ./gradlew assembleDebugAndroidTest
  # Run test on a Pixel 2 with Android 28 in english and in portrait
  - ./google-cloud-sdk/bin/gcloud beta firebase test android run --app app/build/outputs/apk/debug/app-debug.apk --type=robo --device model=Nexus4,version=19
